  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="profileimage.css">
</head>

<body>
    <div class="container">
        <i class="fa-solid fa-arrow-left" id="arrow"></i>
        <i class="fa-solid fa-ellipsis-vertical" id="dots"></i>
        <img src="profileimage.jpeg" alt="profile">
        <h1>Coding</h1>
        <p>Designer & Developer</p>
        <div class="icon">
            <i class="fa-brands fa-facebook-f" id="fb"></i>
            <i class="fa-brands fa-twitter" id="twitter"></i>
            <i class="fa-brands fa-instagram" id="insta"></i>
            <i class="fa-brands fa-youtube" id="yt"></i>
        </div>
        <div class="buttongroup">
            <button type="submit" id="message">Message</button>
            <button type="submit" id="subscribe">Subscribe</button>
        </div>

        <div class="likeshare">
            <div class="hearticon">
                <i class="fa-regular fa-heart"></i>
                <span>20.4k</span>
            </div>
            <div class="comment">
                <i class="fa-regular fa-comment"></i>
                <span>14.3k</span>
            </div>
            <div class="share">
                <i class="fa-solid fa-share"></i>
                <span>12.8k</span>
            </div>
        </div>  

    </div>
</body>

</html>
